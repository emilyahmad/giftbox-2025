<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Giftbox</title>
        <!-- fonts-->
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Rubik+Bubbles&display=swap');
            @import url('https://fonts.googleapis.com/css2?family=Rubik+Puddles&display=swap');
            @import url('https://fonts.googleapis.com/css2?family=Henny+Penny&display=swap');
            @import url('https://fonts.googleapis.com/css2?family=Flavors&display=swap');
        </style>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="open-gift-section">
            <p id="instruction-p">Open your present! Start by clicking on the tag</p>
            <div class="tag-box">
                <img id="tag" src="unwrap/tag.png">
                <p id="tag-text">From: Emily A<br>Slack me (ea99)<br>To: You</p>
            </div>
            <img id="bow" src="unwrap/bow.png">
            <div class=horizontal-ribbon></div>
            <div class=vertical-ribbon></div>
        </div>

        <img id="try" src="unwrap/mitten-cursor.png">

        <script src="script.js"></script>
    </body>
</html>
